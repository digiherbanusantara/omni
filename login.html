    <!-- Tambahkan SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #5493aa, #19607a); /* Background with gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
      .login_container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* background-color: #0b121a; */
      }
      .login_form {
        background: #ffffff;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
      }
      .login_form .form-control {
    height: 50px;
    border-radius: 5px;
    width: 100%; /* Set to 100% by default */
  }
  
  @media (min-width: 768px) {
    .login_form .form-control {
      width: 500px; /* Apply the 500px width only on screens larger than 768px (tablet and desktop) */
    }
  }
      .login_form button {
        background-color: #ffab6a;
        border: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        margin-top: 20px;
      }
      .login_form button:hover {
        background-color: #ff9247;
      }
      .brand_logo {
        font-size: 36px;
        font-weight: bold;
        color: #ffab6a;
        margin-bottom: 20px;
        text-align: center;
      }
    </style>
  
</head>
<body>

  <div class="login_container">
    <div class="login_form">
      <div class="brand_logo">OMNI DHN</div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="button" onclick="validateLogin()">Login</button>
      </form>
    </div>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
  
      // Daftar username dan password yang valid
      var users = {
        "admin": "admin",
        "crm": "crm",
        "akuisisi": "akuisisi",
        "adminomni": "adminomni",
        "superuser": "superuser",
      };
  
      // Memeriksa apakah username dan password cocok
      if (users[username] && users[username] === password) {
        // Menampilkan popup dengan SweetAlert2
        Swal.fire({
          title: 'Login Successful!',
          text: 'You will be redirected to the main page.',
          icon: 'success',
          confirmButtonText: 'OK'
        }).then((result) => {
          if (result.isConfirmed) {
            // Simpan status login di sessionStorage
            sessionStorage.setItem('loggedIn', true);
            window.location.href = "index.html";
          }
        });
  
      } else {
        // Menampilkan popup kesalahan login
        Swal.fire({
          title: 'Error!',
          text: 'Invalid username or password!',
          icon: 'error',
          confirmButtonText: 'Try Again'
        });
      }
    }
  </script>
