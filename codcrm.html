<section class="contact_section layout_padding">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-lg-8 offset-md-1 offset-lg-2">
			<div class="form_container">
				<div class="heading_container cod">
					<h2>FORM ORDER <span style="color: #ffab6a;">COD CRM</span></h2>
				</div>
				<div class="heading_container2 mb-5">
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<i><u>Menu</u></i>
						</button>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" id="toggleTwoProducts" href="#">2 Product</a>
							<a class="dropdown-item" id="toggleThreeProducts" href="#">3 Product</a>
						</div>
					</div>
				</div>
				<form method="POST" action="https://script.google.com/macros/s/AKfycbwPPwTqtKEnSwi3faLkNJ4PfcVIiVKoCODbXPBJHmJc1-ybq6ZpXl1qMQNRNmqALWNC/exec">
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="nama_customer" class="form-label">Nama Customer<span class="wajib_diisi">*</span></label>
							<input type="text" class="form-control" id="nama_customer" name="nama_customer" required placeholder="Nama Customer" oninput="this.value = this.value.toUpperCase();"></div>
						<div class="col-md-6 mb-3">
							<label for="no_hp_customer" class="form-label">HP Customer<span class="wajib_diisi">*</span></label>
							<input type="text" class="form-control" id="no_hp_customer" name="no_hp_customer" required placeholder="62xxx" oninput="formatPhoneNumber(this)"></div>
						<div class="col-md-12 mb-3">
							<label for="alamat" class="form-label">Alamat Customer</label>
							<input type="textarea" class="form-control" id="alamat" name="alamat" placeholder="Alamat Customer" oninput="this.value = this.value.toUpperCase();"></div>
						<div class="col-md-6 mb-3">
							<label for="kecamatan" class="form-label">Kecamatan</label>
							<input type="text" class="form-control" id="kecamatan" name="kecamatan" placeholder="Kecamatan" oninput="this.value = this.value.toUpperCase();"></div>
						<div class="col-md-6 mb-3">
							<label for="kabupaten_kota" class="form-label" >Kabupaten / Kota</label>
							<select class="form-control form-label" name="kabupaten_kota" id="kabupaten_kota" style="width: 100%;">
								<option value="" disabled selected hidden></option>
								<!-- Add more options as needed --></select>
						</div>
						<div class="col-md-12 mb-3">
							<hr style="border: 1px solid #ccc; margin: 20px 0;"></div>

              <!-- PRODUCT 1 -->
						<div class="col-md-4 mb-3">
							<label for="product" class="form-label">Product<span class="wajib_diisi">*</span></label>
							<select class="form-control form-label red-border" id="product" name="product" required style="height: 50px;">
								<option value="" disabled selected hidden></option>
								<!-- Add more options as needed --></select>
						</div>
						<div class="col-md-4 mb-3">
							<label for="qty" class="form-label">Quantity<span class="wajib_diisi">*</span></label>
							<input type="number" class="form-control red-border" id="qty" name="qty" required placeholder="Qty" oninput="this.value = this.value.toUpperCase();"></div>
						<div class="col-md-4 mb-3">
							<label for="harga_product" class="form-label">Harga Product<span class="wajib_diisi">*</span></label>
							<input type="text" class="form-control red-border" id="harga_product" name="harga_product" placeholder="Rp 0" oninput="formatRupiah(this); updateTotalCod()"></div>
						<div class="col-md-4 mb-3 hide-2-product">
              <!-- END PRODUCT 1 -->


              <!-- PRODUCT 2 -->
							<label for="product2" class="form-label">Product (2)<span class="wajib_diisi">*</span></label>
							<select class="form-control form-label red-border" id="product2" name="product2" style="height: 50px;">
								<option value="" disabled selected hidden></option>
								<!-- Add more options as needed --></select>
						</div>
						<div class="col-md-4 mb-3 hide-2-product">
							<label for="qty2" class="form-label">Quantity(2)<span class="wajib_diisi">*</span></label>
							<input type="number" class="form-control red-border" id="qty2" name="qty2" placeholder="Qty" oninput="this.value = this.value.toUpperCase();"></div>
						<div class="col-md-4 mb-3 hide-2-product">
							<label for="harga_product2" class="form-label">Harga Product(2)<span class="wajib_diisi">*</span></label>
							<input type="text" class="form-control red-border" id="harga_product2" name="harga_product2" placeholder="Rp 0" oninput="formatRupiah(this); updateTotalCod()"></div>
						<div class="col-md-4 mb-3 hide-3-product">
              <!-- END PRODUCT 2 -->


              <!-- PRODUCT 3 -->
							<label for="product3" class="form-label">Product (3)<span class="wajib_diisi">*</span></label>
							<select class="form-control form-label red-border" id="product3" name="product3" style="height: 50px;">
								<option value="" disabled selected hidden></option>
								<!-- Add more options as needed --></select>
						</div>
						<div class="col-md-4 mb-3 hide-3-product">
							<label for="qty3" class="form-label">Quantity(3)<span class="wajib_diisi">*</span></label>
							<input type="number" class="form-control red-border" id="qty3" name="qty3" placeholder="Qty" oninput="this.value = this.value.toUpperCase();"></div>
						<div class="col-md-4 mb-3 hide-3-product">
							<label for="harga_product3" class="form-label">Harga Product(3)<span class="wajib_diisi">*</span></label>
							<input type="text" class="form-control red-border" id="harga_product3" name="harga_product3" placeholder="Rp 0" oninput="formatRupiah(this); updateTotalCod()"></div>
						<div class="col-md-3 mb-3">
              <!-- END PRODUCT 3 -->
              


							<label for="gift" class="form-label">Gift</label>
							<select class="form-control form-label red-border" id="gift" name="gift" style="height: 50px;">
								<option value="" disabled selected hidden></option>
								<option value=""></option>
							</select>
						</div>
						<div class="col-md-3 mb-3">
							<label for="biaya_ongkir" class="form-label">Ongkos Kirim</label>
							<input type="text" class="form-control red-border" id="biaya_ongkir" name="biaya_ongkir" placeholder="Rp 0" oninput="formatRupiah(this); updateTotalCod()"></div>
						<div class="col-md-3 mb-3">
							<label for="biaya_penanganan" class="form-label">Biaya Admin</label>
							<input type="text" class="form-control red-border" id="biaya_penanganan" name="biaya_penanganan" placeholder="Rp 0" oninput="formatRupiah(this); updateTotalCod()"></div>
						<div class="col-md-3 mb-3">
							<label for="diskon_ongkir" class="form-label">Discount Ongkir</label>
							<input type="text" class="form-control red-border" id="diskon_ongkir" name="diskon_ongkir" placeholder="Rp 0" oninput="formatRupiah(this); updateTotalCod()"></div>
						<div class="col-md-12 mb-3">
							<label for="total_cod" class="form-label">Total COD<span class="wajib_diisi">*</span></label>
							<input type="text" class="form-control" id="total_cod" name="total_cod" placeholder="Rp 0" style="font-weight: bold;" onfocus="showWarning(this)" readonly>
							<small class="form-text text-muted">*Note: ( [Harga Product] + [Biaya Ongkir] + [Biaya Penanganan] - [Discount Ongkir])</small>
						</div>
						<div class="col-md-12 mb-3">
							<hr style="border: 1px solid #ccc; margin: 20px 0;"></div>
						<div class="col-md-6 mb-3">
							<label for="metode_pembayaran" class="form-label">Metode Pembayaran<span class="wajib_diisi">*</span></label>
							<input class="form-control form-label" id="metode_pembayaran" name="metode_pembayaran" value="COD" style="height: 50px;" required readonly>
								<!-- <option value="" disabled selected hidden></option> -->
								<!-- <option value="COD">COD</option> -->
								<!-- Add more options as needed --></input>
						</div>
						<div class="col-md-6 mb-3">
							<label for="ekspedisi" class="form-label">Ekspedisi<span class="wajib_diisi">*</span></label>
							<select class="form-control form-label" id="ekspedisi" name="ekspedisi" style="height: 50px;" required>
								<option value="" disabled selected hidden></option>
								<option value="NINJA">NINJA</option>
								<option value="JNT">JNT</option>
								<!-- Add more options as needed --></select>
						</div>
						<div class="col-md-6 mb-3">
							<label for="gudang" class="form-label">Gudang<span class="wajib_diisi">*</span></label>
							<select class="form-control form-label" id="gudang" name="gudang" style="height: 50px;" required>
								<option value="" disabled selected hidden></option>
								<option value="CENDANA">CENDANA</option>
								<!-- Add more options as needed --></select>
						</div>
						<div class="col-md-6 mb-3 mb-3">
							<label for="nama_cs" class="form-label">Nama CS CRM<span class="wajib_diisi">*</span></label>
							<select class="form-control form-label" id="nama_cs" name="nama_cs" style="height: 50px;" required>
								<option value="" disabled selected hidden></option>
								<!-- Add more options as needed --></select>
						</div>
						<div class="col-md-6 mb-3 mb-3">
							<label for="nama_adv" class="form-label">Nama ADV<span class="wajib_diisi">*</span></label>
							<select class="form-control form-label" id="nama_adv" name="nama_adv" style="height: 50px;" required>
								<option value="" disabled selected hidden></option>
								<!-- Add more options as needed --></select>
						</div>
						<div class="col-md-6 mb-3">
							<label for="status_customer" class="form-label">Status Customer<span class="wajib_diisi">*</span></label>
							<select class="form-control form-label" id="status_customer" name="status_customer" style="height: 50px;" required>
								<option value="" disabled selected hidden></option>
								<option value="NEW CUSTOMER">NEW CUSTOMER</option>
								<option value="NCS">NCS</option>
								<option value="RESELLER">RESELLER</option>
								<!-- Add more options as needed --></select>
						</div>
						<div class="col-md-6 mb-3">
							<label for="sumber_iklan" class="form-label">Sumber Iklan<span class="wajib_diisi">*</span></label>
							<select class="form-control form-label" id="sumber_iklan" name="sumber_iklan" style="height: 50px;" required>
								<option value="" disabled selected hidden></option>
								<option value="META ADS">META ADS</option>
								<option value="TIKTOK ADS">TIKTOK ADS</option>
								<option value="OFFICIAL/MEDSOS">OFFICIAL/MEDSOS</option>
								<option value="MARKETPLACE">MARKETPLACE</option>
								<option value="SNACK VIDEO">SNACK VIDEO</option>
								<!-- Add more options as needed --></select>
						</div>
						<div class="col-md-6 mb-3">
							<label for="note" class="form-label">Note Untuk Courir</label>
							<input type="textarea" class="form-control" id="note" name="note" placeholder="Note" oninput="this.value = this.value.toUpperCase();"></div>
					</div>
					<div class="d-flex">
						<!-- untuk mengarah ke sheet db_cod_crm -->
						<input type="hidden" name="formType" value="codcrm">

						<button type="submit">SUBMIT FORM</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
